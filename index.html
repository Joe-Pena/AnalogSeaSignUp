<!DOCTYPE html>
<html lang="en">
<head>
    <title>AnalogSea</title>
    <meta name="description" content="AnalogSea, a signup form">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <main role=banner>
        <div class="logo">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png">
        </div>
        <div class="container">
            <h1>Sign up</h1>

            <form method="POST" action:"/signup/">
                <label for="email">Email</label>
                <input class="formbox" id="email" type="email" name="email" placeholder="foo@bar.com" required>

                <label for="passwd">Password</label>
                <input class="formbox" id="passwd" type="password" name="password" placeholder="1234passw0rd" required>

                <button class="signupbtn">Sign up</button>
            </form>
        </div>
        <div class="btmbox">
            <p class="btmmessage">Already have an account? <a href="/login">Log in</a></p>
        </div>
    </main>
</body>
</html>
